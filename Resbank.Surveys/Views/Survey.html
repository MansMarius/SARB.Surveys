        <script src="../Scripts/jquery.validate.min.js"></script>
        <script>

            function getAllValues() {
                Validate();
                var data = $('input').filter(function () {
                    return $(this).attr('xd:binding');
                }).map(function (ob, i) {
                    return {
                        Index: $(this).attr("xd:binding"),
                        Data: $(this).html()
                    }
                });

                var url = '/api/values';
                $.ajax({
                    type: "POST",
                    url: url,
                    data: JSON.stringify(data.get()),
                    dataType: 'json',
                    contentType: 'application/json',
                    crossDomain: true,
                    cache: false,
                    success: function () {

                    },
                    error: function (xhr, err) {
                        alert("readyState: " + xhr.readyState + "\nstatus: " + xhr.status);
                        alert("responseText: " + xhr.responseText);
                    }
                });

            }

            function Validate() {
                var sum = 0;

                var Total = $("#TOT_101").text() || 0;
                var Col1 = +$("#1_101").text() || 0;
                sum += Col1;
                var Col2 = +$("#2_101").text() || 0;
                sum += Col2;
                var Col3 = +$("#3_101").text() || 0;
                sum += Col3;
                var Col4 = +$("#4_101").text() || 0;
                sum += Col4;
                var Col5 = +$("#5_101").text() || 0;
                sum += Col5;
                var Col6 = +$("#6_101").text() || 0;
                sum += Col6;

                if (Total != sum)
                    $("#TOT_101").addClass('valueError');
                else
                    $("#TOT_101").removeClass('valueError');

            }


            $(document).ready(function () {

                // Get the form HTML and inject it into the form element
                var uri = '/api/forms';

                $.ajax({
                    url: uri,
                    async: false,
                    success: function (data) {
                        $("#TheForm").html(data);
                    }
                });

              
                // Get the form data and insert it into the DOM
                var uri = '/api/values';
                $.getJSON(uri)
                    .done(function (data) {
                        $.each(data, function (key, item) {

                            var index = item.Index;
                            $('#' + index).html(item.Value);
                        });
                    });


                // Fix up html
                $('span').filter(function () {
                    return $(this).attr('xd:binding');
                }).each(function () {

                    

                    var selector = $(this).attr("xd:binding");
                    var id = selector.replace(/\my:/g, '');

                    // get the last part of the xpath to create ID's and names
                    var parts = id.split('/');
                    
                    if (parts[2] == null)
                        id = parts[1];
                    else
                        id = parts[2];

                    id = id.replace(/\COL/g, '');

                    $(this).closest("div").html('<input style="width:98%" id="' + id + '" xd:binding="' + selector + '" type="text" onkeypress="validate(event)" />');

                    //$(this).attr('id', id);
                    //$(this).attr('name', 'input' + id);
                   
                    //// The text boxes are to big
                    //$(this).css({
                    //    width: '95%'
                    //});
                });               
            });

            function validate(evt) {
                var theEvent = evt || window.event;
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
                var regex = /[0-9]|\./;
                if (!regex.test(key)) {
                    theEvent.returnValue = false;
                    if (theEvent.preventDefault) theEvent.preventDefault();
                }
            }
        </script>

</body>

</html>
